<html>
<body>

<p id="demo">Waiting for data.</p>
<style>
    /* Light mode */
@media (prefers-color-scheme: dark) {
  body {
      background-color: black;
      color: white;
  }
}
</style>
<script>
var messageInterval = setInterval(message, 100);

function message() {
  var scheme;
  if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    scheme = "You're in dark mode.";
  } else {
    scheme = "You're in light mode.";
  }
  document.getElementById("demo").innerHTML = scheme;
}
</script>

</body>
</html>
